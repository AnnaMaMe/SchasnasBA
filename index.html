<html>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js">
</script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<!-- Register an aframe component that allows reacting to marker events -->
<script>
	AFRAME.registerComponent('registerevents', {
		init: function () {
			var marker = this.el;
			marker.addEventListener('markerFound', function() {
				var markerId = marker.id;
				console.log('markerFound', markerId);
        if(markerId == 'marker'){
          window.location.href="https://annamame.github.io/SchasnasBA/video.mp4";
        }
			});
		}
	});
</script>

<body >
	
</a-scene>
	<a-scene embedded arjs='debugUIEnabled:false; patternRatio: 0.70; sourceType:webcam;'>
		<!-- handle marker with your own pattern -->
		<a-marker preset='custom' type='pattern' url='https://annamame.github.io/SchasnasBA/pattern-Hallo%20(3).patt' id='marker' registerevents>
			    <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
		</a-marker> <!-- add a simple camera -->
		<a-entity camera>
		</a-entity>
		</a-scene>
</body>
</html>
